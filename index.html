<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Simple Tetris</title>
  <style>
    body {
      background: #333;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: sans-serif;
    }
    h1 {
      margin-top: 20px;
    }
    #tetris {
      border: 2px solid #fff;
      display: block;
      margin: 20px auto;
      background: #000;
    }
    #score {
      font-size: 1.2rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>My Simple Tetris</h1>
  <canvas id="tetris" width="240" height="400"></canvas>
  <div id="score">Score: 0</div>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');

    context.scale(20, 20); 
    // 캔버스 한 칸(1블록)을 20픽셀로 확대한 것.

    // 테트리스 블록 도형(피스) 정의
    // I, L, J, O, S, Z, T 모양 예시
    const PIECES = {
      'T': [
        [0, 1, 0],
        [1, 1, 1],
        [0, 0, 0],
      ],
      'O': [
        [1, 1],
        [1, 1],
      ],
      'L': [
        [1, 0, 0],
        [1, 0, 0],
        [1, 1, 0],
      ],
      'J': [
        [0, 1, 0],
        [0, 1, 0],
        [1, 1, 0],
      ],
      'S': [
        [0, 1, 1],
        [1, 1, 0],
        [0, 0, 0],
      ],
      'Z': [
        [1, 1, 0],
        [0, 1, 1],
        [0, 0, 0],
      ],
      'I': [
        [1, 0, 0, 0],
        [1, 0, 0, 0],
        [1, 0, 0, 0],
        [1, 0, 0, 0],
      ],
    };

    // 색상 매핑 (각 블록마다 다른 색상)
    const COLORS = {
      'T': '#f0f',
      'O': '#ff0',
      'L': '#fa0',
      'J': '#00f',
      'S': '#0f0',
      'Z': '#f00',
      'I': '#0ff',
    };

    // 게임판(아레나) - 20행 x 12열
    const arena = createMatrix(12, 20);

    // 플레이어 상태
    const player = {
      pos: {x: 0, y: 0},
      matrix: null,
      score: 0,
    };

    // 행x열 크기만큼 2차원 배열 만들기
    function createMatrix(w, h) {
      const matrix = [];
      while (h--) {
        matrix.push(new Array(w).fill(0));
      }
      return matrix;
    }

    // 블록 그리기
    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = value;
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    // 전체 화면 그리기
    function draw() {
      context.clearRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x: 0, y: 0});
      drawMatrix(player.matrix, player.pos);
    }

    // arena와 player 충돌 여부 판단
    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; y++) {
        for (let x = 0; x < m[y].length; x++) {
          if (m[y][x] !== 0 &&
              (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    // 블록이 고정될 때 arena에 병합
    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    // 라인 지우고 점수 계산
    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y > 0; y--) {
        for (let x = 0; x < arena[y].length; x++) {
          if (arena[y][x] === 0) {
            continue outer;
          }
        }
        // 가득 찬 행 발견 → 제거
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        y++;

        player.score += rowCount * 10;
        rowCount *= 2;
      }
    }

    // 새 블록 랜덤 생성
    function playerReset() {
      const pieces = Object.keys(PIECES);
      const randKey = pieces[Math.floor(Math.random() * pieces.length)];
      player.matrix = createPiece(randKey);

      // 초기 위치
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - 
                     (player.matrix[0].length / 2 | 0);

      // 새 블록 등장하자마자 충돌이면 게임 오버
      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        updateScore();
      }
    }

    // 특정 도형 Key에 맞는 매트릭스 생성
    function createPiece(type) {
      const shape = PIECES[type];
      // shape 배열을 0/1 기반이 아닌, 실제 색상 값으로 치환
      return shape.map(row =>
        row.map(value => value ? COLORS[type] : 0)
      );
    }

    // 블록 아래로 한 칸 이동
    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        arenaSweep();
        playerReset();
        updateScore();
      }
      dropCounter = 0;
    }

    // 블록 좌우 이동
    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    // 블록 회전
    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          // 회전 불가능
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    // 행렬 회전
    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; y++) {
        for (let x = 0; x < y; x++) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) {
        matrix.forEach(row => row.reverse());
      } else {
        matrix.reverse();
      }
    }

    // 점수 표시
    function updateScore() {
      document.getElementById('score').innerText = `Score: ${player.score}`;
    }

    // 애니메이션 루프
    let dropCounter = 0;
    let dropInterval = 1000; // 1초마다 자동으로 아래로 이동

    let lastTime = 0;
    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;

      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }

      draw();
      requestAnimationFrame(update);
    }

    // 키보드 입력
    document.addEventListener('keydown', event => {
      switch(event.key) {
        case 'ArrowLeft':
          playerMove(-1);
          break;
        case 'ArrowRight':
          playerMove(1);
          break;
        case 'ArrowDown':
          playerDrop();
          break;
        case 'q':
        case 'Q':
          playerRotate(-1);
          break;
        case 'w':
        case 'W':
          playerRotate(1);
          break;
      }
    });

    playerReset();
    updateScore();
    update();
  </script>
</body>
</html>
