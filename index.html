<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Enhanced Tetris</title>
  <style>
    body {
      background: #222;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: sans-serif;
    }
    h1 {
      margin-top: 20px;
    }
    #game-area {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 0 auto;
      margin-top: 20px;
    }
    #tetris {
      border: 2px solid #fff;
      background: #000;
      display: block;
    }
    #info {
      margin-top: 10px;
    }
    .btn-container {
      margin-top: 15px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 1rem;
      background-color: #444;
      color: #fff;
      border: 1px solid #999;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }

    /* 라인 클리어 애니메이션(색 번쩍) 효과 */
    .flash-line {
      animation: flash 0.3s linear 2;
    }
    @keyframes flash {
      0% { background-color: #fff; }
      50% { background-color: #0f0; }
      100% { background-color: #fff; }
    }

  </style>
</head>
<body>
  <h1>Enhanced Tetris</h1>

  <!-- 게임 영역 -->
  <div id="game-area">
    <canvas id="tetris" width="240" height="400"></canvas>
    <div id="info">
      <div id="score">Score: 0</div>
      <div id="lines">Lines Cleared: 0</div>
    </div>
    <div class="btn-container">
      <button onclick="toggleBGM()">Toggle BGM</button>
      <button onclick="resetGame()">Reset Game</button>
    </div>
  </div>

  <!-- 소리 재생용 오디오 태그들 -->
  <!-- 실제 mp3 파일 URL로 교체하거나, 로컬에 파일을 두고 경로를 설정하세요. -->
  <audio id="bgm" src="https://actions.google.com/sounds/v1/ambiences/water_drip_1.ogg" loop></audio>
  <audio id="lineClearSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    // ----- 음원 제어 -----
    const bgm = document.getElementById('bgm');
    const lineClearSound = document.getElementById('lineClearSound');

    let bgmPlaying = false;

    function toggleBGM() {
      if (bgmPlaying) {
        bgm.pause();
        bgmPlaying = false;
      } else {
        bgm.play();
        bgmPlaying = true;
      }
    }

    // ----- 테트리스 기본 로직 -----
    const PIECES = {
      'T': [
        [0, 1, 0],
        [1, 1, 1],
        [0, 0, 0],
      ],
      'O': [
        [1, 1],
        [1, 1],
      ],
      'L': [
        [1, 0, 0],
        [1, 0, 0],
        [1, 1, 0],
      ],
      'J': [
        [0, 1, 0],
        [0, 1, 0],
        [1, 1, 0],
      ],
      'S': [
        [0, 1, 1],
        [1, 1, 0],
        [0, 0, 0],
      ],
      'Z': [
        [1, 1, 0],
        [0, 1, 1],
        [0, 0, 0],
      ],
      'I': [
        [1, 0, 0, 0],
        [1, 0, 0, 0],
        [1, 0, 0, 0],
        [1, 0, 0, 0],
      ],
    };

    const COLORS = {
      'T': '#f0f',
      'O': '#ff0',
      'L': '#fa0',
      'J': '#00f',
      'S': '#0f0',
      'Z': '#f00',
      'I': '#0ff',
    };

    // 20행 x 12열
    const arena = createMatrix(12, 20);

    const player = {
      pos: {x: 0, y: 0},
      matrix: null,
      score: 0,
      linesCleared: 0, // 라인 클리어 개수
    };

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) {
        matrix.push(new Array(w).fill(0));
      }
      return matrix;
    }

    function createPiece(type) {
      const shape = PIECES[type];
      // shape의 1을 실제 색상값으로 변환
      return shape.map(row =>
        row.map(value => value ? COLORS[type] : 0)
      );
    }

    function draw() {
      context.clearRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x: 0, y: 0});
      drawMatrix(player.matrix, player.pos);
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = value;
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; y++) {
        for (let x = 0; x < m[y].length; x++) {
          if (
            m[y][x] !== 0 &&
            (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0
          ) {
            return true;
          }
        }
      }
      return false;
    }

    // 라인 클리어 후 애니메이션 (flash-line 클래스 적용)
    function flashLine(y) {
      // arena[y][x] 좌표가 모두 차 있는 줄
      // 애니메이션을 주려면, 잠시 arena에 특별한 값(예: 'flash')을 넣거나,
      // canvas 단위가 아닌, 별도의 layer로 처리해야 합니다.
      // 간단히 흰색 덮기 등을 고려해볼 수 있지만 여기서는
      // DOM이 아니라 canvas여서, 직접 셀 색을 바꿔주고 짧은 애니메이션이 끝나면 지우는 방식을 써야 합니다.
      // 여기서는 간단히 'lineClearSound'만 재생하고, 밑에서 row.fill(0)로 지우겠습니다.
      // 그래도 "깜빡" 효과를 내려면, 잠깐 색을 바꿨다가 다시 그리는 방식을 시뮬레이션해 볼 수 있습니다.

      // 0.1초 동안 번쩍 → 다시 draw
      let flashColor = '#fff';
      for (let x = 0; x < arena[y].length; x++) {
        arena[y][x] = flashColor; // 번쩍 색
      }
      draw(); // 바로 다시 그려주기

      setTimeout(() => {
        // 0.1초 후 원래 지울 준비
        for (let x = 0; x < arena[y].length; x++) {
          arena[y][x] = 0;
        }
        draw();
      }, 100);
    }

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y > 0; y--) {
        for (let x = 0; x < arena[y].length; x++) {
          if (arena[y][x] === 0) {
            continue outer;
          }
        }
        // 라인 클리어 사운드 재생
        lineClearSound.currentTime = 0; // 여러 줄 연속 클리어 시 사운드 재생 위해
        lineClearSound.play();

        // 라인 클리어 애니메이션
        flashLine(y);

        // 실제로 줄을 arena에서 제거하기
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        y++;

        player.score += rowCount * 10;
        player.linesCleared += 1; // 라인 클리어 개수 증가
        rowCount *= 2;
      }
    }

    function playerReset() {
      const pieces = Object.keys(PIECES);
      const randKey = pieces[Math.floor(Math.random() * pieces.length)];
      player.matrix = createPiece(randKey);
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) -
                     (player.matrix[0].length / 2 | 0);

      if (collide(arena, player)) {
        // 게임 오버
        arena.forEach(row => row.fill(0));
        player.score = 0;
        player.linesCleared = 0;
        updateScore();
      }
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        arenaSweep();
        playerReset();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function rotate(matrix, dir) {
      // 전치 변환
      for (let y = 0; y < matrix.length; y++) {
        for (let x = 0; x < y; x++) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      // 행 뒤집기 or 열 뒤집기
      if (dir > 0) {
        matrix.forEach(row => row.reverse());
      } else {
        matrix.reverse();
      }
    }

    function updateScore() {
      document.getElementById('score').innerText = `Score: ${player.score}`;
      document.getElementById('lines').innerText = `Lines Cleared: ${player.linesCleared}`;
    }

    let dropCounter = 0;
    let dropInterval = 1000; // 1초 주기

    let lastTime = 0;
    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;

      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
      requestAnimationFrame(update);
    }

    document.addEventListener('keydown', event => {
      switch(event.key) {
        case 'ArrowLeft':
          playerMove(-1);
          break;
        case 'ArrowRight':
          playerMove(1);
          break;
        case 'ArrowDown':
          playerDrop();
          break;
        case 'q':
        case 'Q':
          playerRotate(-1);
          break;
        case 'w':
        case 'W':
          playerRotate(1);
          break;
      }
    });

    function resetGame() {
      // 게임 상태 초기화
      arena.forEach(row => row.fill(0));
      player.score = 0;
      player.linesCleared = 0;
      playerReset();
      updateScore();
    }

    playerReset();
    updateScore();
    update();

    // BGM 자동 실행은 일부 브라우저에서 막힐 수 있으므로,
    // 사용자 버튼 클릭 시 toggleBGM()을 이용해 재생하는 것이 안전합니다.
  </script>
</body>
</html>
